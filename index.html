<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last opp PDF</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            color: rgb(43, 134, 226);
            margin-bottom: 20px;
            font-size: 32px;
        }

        #fileInput {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            font-size: 18px;
        }

        iframe {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            font-weight: bold;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h2>Last opp en PDF-fil</h2>
    
    <input type="file" id="fileInput" accept="application/pdf">
    <br><br>

    <iframe id="pdfViewer" width="50%" height="450px"></iframe>
    <br>

    <button id="removeBtn">ðŸ—‘ Fjern PDF</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const fileURL = URL.createObjectURL(file);
                const pdfViewer = document.getElementById('pdfViewer');
                const removeBtn = document.getElementById('removeBtn');

                pdfViewer.src = fileURL;
                pdfViewer.style.display = "block";
                removeBtn.style.display = "block";
            } else {
                alert("Vennligst last opp en gyldig PDF-fil.");
            }
        });

        document.getElementById('removeBtn').addEventListener('click', function() {
            const pdfViewer = document.getElementById('pdfViewer');
            const removeBtn = document.getElementById('removeBtn');
            const fileInput = document.getElementById('fileInput');

            pdfViewer.src = "";
            pdfViewer.style.display = "none";
            removeBtn.style.display = "none";
            fileInput.value = ""; // Tilbakestiller filopplastingsfeltet
        });
    </script>
</body>
</html>

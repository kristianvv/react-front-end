<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last opp PDF</title>
</head>
<body>

<div class="wrapper"> 
    <h2>Last opp en PDF-fil</h2>
    <input type="file" id="fileInput" accept="application/pdf">
    <label for="fileInput" id="customFileBtn">ðŸ“‚ Velg en PDF</label>
</div>
    
<br><br>

<iframe id="pdfViewer" width="50%" height="450px"></iframe>
<br>

<!-- Button container -->
<div class="button-container">
    <button id="removeBtn">ðŸ—‘ Fjern PDF</button>
    <button id="scanBtn">ðŸ“„ Scan PDF</button>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.type === "application/pdf") {
            const fileURL = URL.createObjectURL(file);
            const pdfViewer = document.getElementById('pdfViewer');
            const removeBtn = document.getElementById('removeBtn');
            const scanBtn = document.getElementById('scanBtn');

            pdfViewer.src = fileURL;
            pdfViewer.style.display = "block";
            removeBtn.style.display = "block";
            scanBtn.style.display = "block"; // Show Scan PDF button
        } else {
            alert("Vennligst last opp en gyldig PDF-fil.");
        }
    });

    document.getElementById('removeBtn').addEventListener('click', function() {
        const pdfViewer = document.getElementById('pdfViewer');
        const removeBtn = document.getElementById('removeBtn');
        const scanBtn = document.getElementById('scanBtn'); // Hide scan button
        const fileInput = document.getElementById('fileInput');

        pdfViewer.src = "";
        pdfViewer.style.display = "none";
        removeBtn.style.display = "none";
        scanBtn.style.display = "none"; // Hide Scan PDF button
        fileInput.value = ""; // Reset file input
    });

    document.getElementById('scanBtn').addEventListener('click', function() {
        alert("Scan PDF-funksjonalitet kommer snart!"); // Dummy action
    });
</script>

</body>
</html>

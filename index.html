<!DOCTYPE html>
<html lang="no">
<head>

     <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last opp PDF</title>

</head>
<body>

    <div class="wrapper"> 
<h2>Last opp en PDF-fil</h2>

<input type="file" id="fileInput" accept="application/pdf">

<label for="fileInput" id="customFileBtn">ðŸ“‚ Velg en PDF</label>
    <br><br>

     
    <iframe id="pdfViewer" width="50%" height="450px"></iframe>
    <br>

    <button id="removeBtn">ðŸ—‘ Fjern PDF</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const fileURL = URL.createObjectURL(file);
                const pdfViewer = document.getElementById('pdfViewer');
                const removeBtn = document.getElementById('removeBtn');

                pdfViewer.src = fileURL;
                pdfViewer.style.display = "block";
                removeBtn.style.display = "block";
            } else {
                alert("Vennligst last opp en gyldig PDF-fil.");
            }
        });

        document.getElementById('removeBtn').addEventListener('click', function() {
            const pdfViewer = document.getElementById('pdfViewer');
            const removeBtn = document.getElementById('removeBtn');
            const fileInput = document.getElementById('fileInput');

            pdfViewer.src = "";
            pdfViewer.style.display = "none";
            removeBtn.style.display = "none";
            fileInput.value = ""; // Tilbakestiller filopplastingsfeltet
        });
    </script>
     </div>
</body>
</html>
